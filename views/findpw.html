<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<input name="test" type="checkbox" value="1">check1
	<input name="test" type="checkbox" value="2">check2
	<input name="test" type="checkbox" value="3">check3
	<input class="btn" type="button" value="btn">
</body>
<script>
	$(".btn").off("click").on("click", function () {
		for (var i = 0; i < $("input[name='test']:checked").length; i++) {
			alert($("input[name='test']:checked")[i].val());
		}

	})

</script>
</html>
