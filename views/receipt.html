<!DOCTYPE html>
<html lang="en">

<head>
	<title>AUTOINMall</title>
	<%- include('head') %>
	<link href="/css/index.css" rel="stylesheet">
	<style>
		td .btn {
			margin-left: 20%;
			margin-right: 20%;
			width: 60%;
			padding-left: 5%;
			padding-right: 5%;
		}
		.dropdown-item:hover {
			background-color: silver !important;
		}
		.brand-card a {
			color: black !important;
		}
		.brand-card img {
			width: 30%;
		}
	</style>
</head>

<body id="page-top">
	<%- include('body_nav') %>
	<div class="container" style="margin-top:10%;margin-bottom:5%;border:silver solid 1px;padding:1% 1% 1% 1%">
		<h3 style="border-bottom:#212529 solid 1px">&nbsp;&nbsp;Receipt</h3>
		<div class="result-container" style="text-align: center;margin-top:10%;margin-bottom:10%"></div>
	</div>

	<!-- Footer-->
	<%- include('footer') %>

	<!-- hidden -->
	<input type="hidden" id="e_username" value="<%= username %>" />

	<!-- Core theme JS-->
	<script src="/js/nav.js"></script>

	<script>
		var data = JSON.parse('<%- data %>');

		if (data.condition === "success") {
			$(".result-container").html(
				'<p>Buyer: ' + data.name + '</p>' +
				'<p>Id: ' + data.id + '</p>' +
				'<p>Uid: ' + data.uid + '</p>' +
				'<p>Amount: ' + data.total + '</p>' +
				'<p>Apply Number: ' + data.card + '</p>' +
				'<p>Date: ' + data.date + '</p>' +
				'<p>Address: ' + data.address + '(' + data.zipcode + ')</p>' +
				'<p>email: ' + data.email + '</p>' +
				'<input type="button" class="btn btn-primary" value="Go Main page" onClick="go_main();">'
			)
		} else {
			$(".result-container").html(
				'<p>Buyer: ' + data.name + '</p>' +
				'<p>Err: ' + data.err + '</p>' +
				'<input type="button" class="btn btn-primary" value="Go Main page" onClick="go_main();">'
			)
		}
	</script>
</body>

</html>
