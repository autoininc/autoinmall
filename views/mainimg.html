<!DOCTYPE html>
<html>
<head>
	<%- include('head') %>
	<link href="/css/index.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row" style="border:1px solid silver">

			<div class="col-md-9" style="padding:0">
				<img id="mainimg" style="width:100%;height:450px">
			</div>
			<div class="col-md-3" style="padding:0">
				<input class="form-control" id="newimg" type="file">
			</div>

		</div>
		<div>
			<input class="btn btn-secondary btn-block mt-2" type="button" value="setting">
		</div>
	</div>

	<script>
		$(document).ready(function () {
			var img = '<%- img %>';
			$("#mainimg").attr("src", img);

			$("#newimg").on("change", function () {
				var file = $("#newimg")[0].files;
				var img_file;
				img_file = file[0];
				var src = URL.createObjectURL(img_file);
				$("#mainimg").attr("src", src);
			})

			$(".btn").off("click").on("click", function () {
				var formdata = new FormData();
				formdata.append("img", $("#newimg")[0].files[0]);
				formdata.append("org1", img);
				$.ajax({
					url: "/mainimg/change",
					type: "post",
					data: formdata,
					contentType: false,
					processData: false,
					success: function () {
						location.reload();
					},
					error: function () {
						alert("fail");
					}
				})
			})
		})
	</script>
</body>
</html>
