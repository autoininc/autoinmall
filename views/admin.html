<!DOCTYPE html>
<html lang="en">

<head>
	<title>Account</title>
	<%- include('head') %>
	<link href="/css/admin.css" rel="stylesheet"/>
</head>

<body id="page-top">
	<%- include('body_nav') %>
	<script>
		//change display
		function link(to) { $("iframe").attr("src", to); }
	</script>

	<div class="body-container">
		<div>
			<div class="list-group management-list">
				<a aria-expanded="false" aria-haspopup="true" class="list-group-item" id="user" onclick="link('/admin/user');" style="color:black!important">User</a>
				<a aria-expanded="false" aria-haspopup="true" class="list-group-item" id="item" onclick="link('/admin/item');" style="color:black!important">Item</a>
				<a aria-expanded="false" aria-haspopup="true" class="list-group-item" id="item_add" onclick="link('/admin/add');" style="color:black!important">Item Add</a>
				<a aria-expanded="false" aria-haspopup="true" class="list-group-item" id="item_add" onclick="link('/admin/itembrand');" style="color:black!important">Item Brands</a>
				<a aria-expanded="false" aria-haspopup="true" class="list-group-item" id="item_add" onclick="link('/admin/carbrand');" style="color:black!important">Car Brands</a>
				<a aria-expanded="false" aria-haspopup="true" class="list-group-item" id="category" onclick="link('/admin/category');" style="color:black!important">Category</a>
				<a aria-expanded="false" aria-haspopup="true" class="list-group-item" id="ranking" onclick="link('/admin/ranking');" style="color:black!important">Ranking</a>
				<a aria-expanded="false" aria-haspopup="true" class="list-group-item" id="shopimg" onclick="link('/admin/shopimg');" style="color:black!important">Shop Image</a>
				<a aria-expanded="false" aria-haspopup="true" class="list-group-item" id="mainimg" onclick="link('/admin/mainimg');" style="color:black!important">Main Page Image</a>
			</div>
			<div class="capsulate-window">
				<iframe frameborder="0" scrolling="no" src="/admin/user" style="width:100%;height:100%"></iframe>
			</div>
		</div>
	</div>

	<!-- Footer-->
	<footer class="footer py-4">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 text-lg-left">Copyright Â© 2020 AUTOINMall</div>

				<div class="col-lg-4 my-3 my-lg-0">
					<a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/autoinmall" target="_blank"><i class="fab fa-twitter"></i></a>
					<a class="btn btn-dark btn-social mx-2" href="https://www.facebook.com/autoinmall" target="_blank"><i class="fab fa-facebook-f"></i></a>
					<a class="btn btn-dark btn-social mx-2" href="https://www.instagram.com/autoin_mall/" target="_blank"><i class="fab fa-instagram"></i></a>
				</div>
				<div class="col-lg-4 text-lg-right">
					<div>E-mail:&nbsp;service@autoinmall.com</div>

				</div>
			</div>
		</div>
	</footer>

	<!-- Footer-->
	<%- include('footer') %>

	<script>
		$(document).ready(function () {
			var username = '<%- username %>';
			if (username) {
				$("#account_ctrl").html('Signout');
				$("#account_ctrl").attr("href", "/signout");
				$("#accountMenu").append('<a class="dropdown-item" id="management" href="/management">Management</a>');
			} else {
				$("#account_ctrl").html('Signin');
				$("#account_ctrl").attr("href", "/signin");
				$("#accountMenu").remove("#management");
			}

			if ($(window).width() < 976) {
				if (username) {
					$("#resizemenu").html(
						'<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signout" id="account_ctrl">Signout</a></li>' +
						'<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>' +
						'<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/management">Management</a></li>'
					);
				} else {
					$("#resizemenu").html(
						'<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signin" id="account_ctrl">Signin</a></li>' +
						'<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>'
					);
				}
			}
			$(window).resize(function () {
				if ($(window).width() < 976) {
					if (username) {
						$("#resizemenu").html(
							'<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signout id="account_ctrl">Signout</a></li>' +
							'<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>' +
							'<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/management">Management</a></li>'
						);
					} else {
						$("#resizemenu").html(
							'<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/signin" id="account_ctrl">Signin</a></li>' +
							'<li class="nav-item"><a class="nav-link js-scroll-trigger" href="/cart">Cart</a></li>');
					}

				} else {
					if (username) {
						$("#resizemenu").html(
							'<div class="dropdown"><a class="nav-link js-scroll-trigger dropdown-toggle" href="#"' +
							'data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Account</a>' +
							'<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">' +
							'<a class="dropdown-item" href="/signout" id="account_ctrl">Signout</a>' +
							'<a class="dropdown-item" href="/cart">Cart</a>' +
							'<a class="dropdown-item" href="/management">Management</a></div></div>'
						);
					} else {
						$("#resizemenu").html(
							'<div class="dropdown"><a class="nav-link js-scroll-trigger dropdown-toggle" href="#"' +
							'data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Account</a>' +
							'<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">' +
							'<a class="dropdown-item" href="/signin" id="account_ctrl">Signin</a>' +
							'<a class="dropdown-item" href="/cart">Cart</a>'
						);
					}
				}
			});


		})
		$("iframe").off('load').on('load', function () {
			var height = $("iframe").contents().find("body").height();
			if (height < 450) {
				$(".capsulate-window").css("height", "450px");
				$(".body-container").css("height", "450px");
			} else {
				$(".capsulate-window").css("height", height + "px");
				$(".body-container").css("height", height + "px");
			}
		})
	</script>
</body>

</html>
